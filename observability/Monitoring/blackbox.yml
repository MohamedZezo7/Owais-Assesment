modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_http_methods: ["GET"]
      valid_http_headers:
        - "Content-Type: application/json"
      valid_status_codes: []  # Defaults to 2xx if empty
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_status_codes: []  # Accepts any 2xx response
